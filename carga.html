<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargando...</title>
  <style>
    #carga-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    #aro-carga {
      width: 100px;
      height: 100px;
      border: 10px solid #ddd;
      border-top-color: red;
      border-radius: 50%;
      margin-top: 20px;
      animation: carga-animacion 20s linear forwards;
    }

    @keyframes carga-animacion {
      0% {
        transform: rotate(0);
        border-top-color: red;
      }
      50% {
        transform: rotate(180deg);
        border-top-color: green;
      }
      100% {
        transform: rotate(360deg);
        border-top-color: green;
      }
    }

    #mensaje-carga {
      text-align: center;
      margin-top: 20px;
    }

    h1 {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="carga-container">
    <div id="mensaje-carga">
      <h1>Cargando...</h1>
      <div id="aro-carga"></div>
    </div>
  </div>

  <script src="redireccionamiento.js"></script>
</body>
</html>
