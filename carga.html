<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Cargando...</title>
    <style>
      #loader {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
    <script src="redireccionamiento.js"></script>
  </head>
  <body>
    <div id="loader">
      Cargando... <span id="progress"></span>
    </div>

    <script>
      var progressElement = document.getElementById('progress');

      function updateProgress(percentage) {
        progressElement.textContent = percentage + '%';
      }

      // SimulaciÃ³n del progreso de carga
      var progress = 0;
      var interval = setInterval(function() {
        progress += Math.random() * 10;
        if (progress >= 100) {
          clearInterval(interval);
          progress = 100;
          // Redireccionar cuando se complete la carga
          redirectToIndex();
        }
        updateProgress(Math.round(progress));
      }, 500);
    </script>
  </body>
</html>
